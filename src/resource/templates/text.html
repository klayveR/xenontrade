<div class="entry" data-id="%entry-id%">
  <div class="title">
    <div class="left">
      <div class="icon">
        <i class="fas %icon%"></i>
      </div>
    </div>
    <div class="middle">
      <span class="title-label">%title%</span> <span class="title-info grey">%title-info%</span>
    </div>
    <div class="right">
      <div class="timeout" style="display: none"></div>
      <div class="button" data-button="close" style="display: none">
        <i class="fas fa-window-close grey"></i>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="text grey">%text%</div>
  </div>
</div>
